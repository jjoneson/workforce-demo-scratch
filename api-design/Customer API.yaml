
openapi: 3.0.0
      info:
        title: Customer API
        description: Manages Customers.
        version: 1.0.0
      servers:
          - url: http://localhost:8080
      paths:
          /customers/{id}:
              get:
                  summary: Get Customer
                  description: Gets a customer.
                  parameters:
                      - in: path
                        name: id
                        required: true
                        schema:
                            type: integer
                  responses:
                      '200':
                          description: Customer Found
                          content:
                              application/json:
                                  schema:
                                      $ref: '#/components/schemas/Customer'
      components:
          schemas:
              Customer:
                  type: object
                  properties:
                      id:
                          type: integer
                          description: The customer id.
                      first_name:
                          type: string
                          description: The customer first name.
                      last_name:
                          type: string
                          description: The customer last name.
                      email:
                          type: string
                          format: email
                          description: The customer email.
