
openapi: 3.0.0
      info:
        title: Identity Service API
        description: Manages Customer Accounts.
        version: 1.0.0
      servers:
          - url: http://localhost:8080
      paths:
          /customers:
              get:
                  summary: Get Customer by Email
                  description: Gets a customer by email to send a password reset.
                  parameters:
                      - in: query
                        name: email
                        schema:
                            type: string
                  responses:
                      '200':
                          description: Customer Found
                          content:
                              application/json:
                                  schema:
                                      $ref: '#/components/schemas/Customer'
          /customers/{id}:
              patch:
                  summary: Update Customer Password
                  description: Updates a customer's password.
                  parameters:
                      - in: path
                        name: id
                        schema:
                            type: integer
                  requestBody:
                      required: true
                      content:
                          application/json:
                              schema:
                                  $ref: '#/components/schemas/PasswordUpdate'
                  responses:
                      '200':
                          description: Password Updated
                          content:
                              application/json:
                                  schema:
                                      $ref: '#/components/schemas/Customer'
      components:
          schemas:
              Customer:
                  type: object
                  properties:
                      id:
                          type: integer
                          description: The customer id.
                      email:
                          type: string
                          description: The customer email.
              PasswordUpdate:
                  type: object
                  properties:
                      password:
                          type: string
                          description: The new password.
