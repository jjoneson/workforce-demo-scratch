
openapi: 3.0.0
      info:
        title: Order API
        description: Manages Orders.
        version: 1.0.0
      servers:
          - url: http://localhost:8080
      paths:
          /orders/{id}:
              patch:
                  summary: Update Order Status
                  description: Updates the order status.
                  parameters:
                      - in: path
                        name: id
                        required: true
                        schema:
                            type: integer
                  requestBody:
                      required: true
                      content:
                          application/json:
                              schema:
                                  $ref: '#/components/schemas/OrderStatusUpdate'
                  responses:
                      '200':
                          description: Order Updated
                          content:
                              application/json:
                                  schema:
                                      $ref: '#/components/schemas/Order'
          /refunds:
              post:
                  summary: Issue Refund
                  description: Issues a refund for an order.
                  requestBody:
                      required: true
                      content:
                          application/json:
                              schema:
                                  $ref: '#/components/schemas/Refund'
                  responses:
                      '200':
                          description: Refund Issued
                          content:
                              application/json:
                                  schema:
                                      $ref: '#/components/schemas/Refund'
      components:
          schemas:
              OrderStatusUpdate:
                  type: object
                  properties:
                      order_status:
                          type: string
                          description: The new order status.
              Refund:
                  type: object
                  properties:
                      order_id:
                          type: integer
                          description: The order id.
                      amount:
                          type: number
                          format: double
                          description: The refund amount.
